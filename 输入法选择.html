<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
         <input type="button" value="输入法" onclick="kai()">
    <ul style="display: none;" class="u">
        <li>简写</li>
        <li>拼写</li>
        <li onclick="gb()">关闭</li>
    </ul> 
    </div>
  
</body>
<style>
    .box{
        text-align: center;
    }
    li{
        width: 100px;
        border: 1px solid #000;
        /* height: 100px; */
        list-style: none;
        margin: 0 auto;
    }
    li:hover{
        background: red;
    }
</style>
<script>
    var u=document.getElementsByClassName("u")[0];
    function kai(){

u.style.display="block"
    }
function gb(){
    u.style.display="none"
}
</script>
</html>
