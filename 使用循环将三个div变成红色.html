<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="box">
 <input type="button" id="btn" value="点击将div变成红色" onclick="btn()"><br>
 <div></div><br>
 <div></div><br>
 <div></div><br>
    </div>
</body>
<script>
    var div=document.getElementsByTagName("div")
    var btn=document.getElementById("btn");
    btn.onclick=function(){
        for(var i=1;i<=3;i++){
            div[i].style.background="red"
        }
    }
    
</script>
<style>
    div{
        width: 100px;
        height: 100px;
        background:#000;
    }
    #box{
        width: 100%;
        height: 500px;
        background: #DDD;
    }
    
</style>
</html>
