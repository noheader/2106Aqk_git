<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" width="400px">
    </table>
    <div class="box">
        <div class="x1" onclick="bigred()">1</div>
        <div class="x2" onclick="bigyellow()">2</div>
        <div class="x3" onclick="bigblack()">3</div>
    </div>
</body>
<script>
var html=document.documentElement||document.body;
var dan1=document.getElementsByClassName("x1")[0];
var dan2=document.getElementsByClassName("x2")[0];
var dan3=document.getElementsByClassName("x3")[0];
// html.style.background="red"
function bigred(){
    html.style.background="red"
   dan1.style.background="pink"
   //复原
   dan2.style.background="yellow"
   dan3.style.background="black"
}
function bigyellow(){
    html.style.background="yellow"
    dan2.style.background="green"
    dan1.style.background="red"
    dan3.style.background="black"

}
function bigblack(){
    html.style.background="black"
    dan3.style.background="#FFF"
    dan2.style.background="yellow"
    dan1.style.background="red"
}
</script>
<style>
    .box{
    width: 100%;
    height: 20px;
    display: flex;
}
.x1{
    width: 30px;
    height: 30px;
    background-color: red;
    margin: 10px;
}
.x2{
    width: 30px;
    height: 30px;
    background: yellow;
    margin: 10px;
}
.x3{
    width: 30px;
    height: 30px;
    background: black;
    margin: 10px;
}
.act{
    background: #999;
}
</style>
</html>
