<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" style="width: 100px;" value="" class="one">
    <b>VS</b>
    <input type="text" style="width: 100px;" value="" class="two">
    <button onclick="add()">最大的数是</button>
    <label></label>
</body>
<script>
var one=document.getElementsByClassName("one")[0];
var two=document.getElementsByClassName("two")[0];
var lab=document.getElementsByTagName("label")[0];
function add(){
    var one=document.getElementsByClassName("one")[0].value;
    var two=document.getElementsByClassName("two")[0].value;
    if(parseInt(one)>=parseInt(two)){
   lab.innerHTML=one
    }else{
        lab.innerHTML=two
    }
}
</script>
</html>
