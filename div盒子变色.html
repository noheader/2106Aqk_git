<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
<div class="title"></div>
<form >
    <input type="button" value="变宽" onclick="bigwidth()">
    <input type="button" value="变高" onclick="bigheight()">
    <input type="button" value="变色" onclick="bigcolor()">
    <input type="button" value="重置" onclick="left()">
</form>
    </div>
    <script>
        var html=document.getElementsByClassName('title')[0];
      function bigwidth(){
          html.style.width="300px"
      }
      function bigheight(){
          html.style.height="300px"
      }
      function bigcolor(){
          html.style.background="red"
      }
      function left(){
        html.style.width="50px";
        html.style.height="50px";
        html.style.background="black"
      }
    </script>
</body>
<style>
    .title{
        width: 50px;
        height: 50px;
        background: black;
        text-align: center;
        /* text-decoration: none; */
        margin: 10px auto;
    }
    .box{
        width: 500px;
        height: 500px;
        margin: 10px auto;
        text-align: center;
    }
</style>
</html>
