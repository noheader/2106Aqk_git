<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <input type="button" value="0">
</body>
<script>
    var str=document.getElementsByTagName("input")[0];
    function sum(){
        var sud=parseInt(str.value);
        // console.log(sud)
        var i=1;
        return (sud+=i);
    }
   str.onclick=function(){
       console.log(this.value)
       alert(sum())
       this.value=sum()
   }
</script>
